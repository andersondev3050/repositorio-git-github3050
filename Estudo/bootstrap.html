<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Aprendendo Formul√°rio no Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Insira seu email">
   </div>

   <div class="form-group"></div>
    <label for="Senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Insira sua senha">
   </div>

   <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label class="form-check-label">Lembre-me</label>
   </div>
   
   <button type="submit" class="btn btn-primary">Enviar</button>
   
    <script src="bootstrap.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

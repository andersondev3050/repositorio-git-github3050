<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM em JavaScript</title>
</head>
<body>
    <h1>Continuação DOM</h1>
    <div class="classeDiv">Primira Div</div>
    <div>Segunda Div</div>
    <div>Terceira Div</div>
    <div>Quarta Div</div>
    
</body>

<script>
    var  cd = document.getElementByIdClassName("classeDiv")[0];
    cd.innerText = "Div modificada";
    
</script>
</html>
